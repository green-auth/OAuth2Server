spring:
  datasource:
    # Use an in-memory H2 database with a specific name (e.g., testdb)
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    # 'none' prevents conflicts if you use schema.sql or Flyway/Liquibase
    # 'create-drop' is common for tests to ensure a clean DB for every test run
    hibernate.ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  sql:
    init:
      # Automatically run schema.sql and data.sql if they exist in test resources
      mode: embedded